<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Mi Ecommerce</title>
</head>
<body>

    <div class="container">
        <header class="cabecera box"> 
            <h2> Mi Ecommerce </h2>
        </header>
    
        <main class="principal box ">  
            <aside class="categorias box2">
                <h4> Categorias </h4>
                <div class="marca">
                    <p class="modelo"> Fender</p>
                    <p class="cantidad"> (10) </p>
                </div>
                <div class="marca">
                    <p class="modelo"> Prs</p>
                    <p class="cantidad"> (5) </p>
                </div>
                <div class="marca">
                    <p class="modelo"> Gretsch</p>
                    <p class="cantidad"> (3) </p>
                </div>
                <div class="marca">
                    <p class="modelo"> Squier</p>
                    <p class="cantidad"> (8) </p>
                </div>
            </aside>

            <section class="productos box2"> 
                <div class="tarjeta">
                    <img src="./assets/img/Fender.jpg" alt="fender">
                    <h4 class="guitarra"> Guitarra Fender</h4>
                    <p class="precio"> $1.500.000</p>
                    <button> Comprar </button>
                </div>
                <div class="tarjeta">
                    <img src="./assets/img/PRS-Guitars.jpg" alt="Prs">
                    <h4 class="guitarra"> Guitarra Prs</h4>
                    <p class="precio"> $1.300.000</p>
                    <button> Comprar </button>
                </div>
                <div class="tarjeta">
                    <img src="./assets/img/Gretsch.jpg" alt="Gretsch">
                    <h4 class="guitarra"> Guitarra Gretsch</h4>
                    <p class="precio"> $1.800.000</p>
                    <button> Comprar </button>
                </div>
                <div class="tarjeta">
                    <img src="./assets/img/Squier.jpg" alt="Squier">
                    <h4 class="guitarra"> Guitarra Squier</h4>
                    <p class="precio"> $500.000</p>
                    <button> Comprar </button>
                </div>

            </section>
        </main>
    
        <footer class="pie-pagina box"> 
            <h3> @miecommerce </h3>
        </footer>  
    </div>

</body>
</html>
